.<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiranga Games Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            color: white;
            background-color: #f39c12;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #e67e22;
        }
        .form {
            margin-top: 20px;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }
        .submit-btn {
            background-color: #27ae60;
        }
        .submit-btn:hover {
            background-color: #2ecc71;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Welcome to Tiranga Games</div>
        <p>Play & Win Real Money!</p><a href="https://wa.me/YOUR_NUMBER" class="btn">WhatsApp Support</a>
    <a href="https://t.me/YOUR_TELEGRAM" class="btn">Join Telegram</a>
    
    <div class="form">
        <h2>Register Now</h2>
        <form>
            <input type="text" placeholder="Full Name" required><br>
            <input type="email" placeholder="Email" required><br>
            <input type="tel" placeholder="Phone Number" required><br>
            <button type="submit" class="btn submit-btn">Register</button>
        </form>
    </div>
</div>

</body>
</html>
